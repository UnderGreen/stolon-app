---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stolon-backup
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: stolon-backup
  namespace: default
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - privileged
    verbs:
      - use
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
    resourceNames:
      - stolon
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - configmaps
      - endpoints
      - events
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: stolon-backup
  namespace: default
subjects:
  - kind: ServiceAccount
    name: stolon-backup
    namespace: default
roleRef:
  kind: Role
  name: stolon-backup
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: stolon-backup
  namespace: default
spec:
  template:
    metadata:
      name: stolon-backup
      namespace: default
    spec:
      securityContext:
        runAsUser: 0
      serviceAccountName: stolon-backup
      containers:
      - name: backup
        image: stolon:latest
        args: ["db", "backup", "{{STOLON_BACKUP_DB}}", "/backups"]
        env:
          - name: CTL
            value: "true"
          - name: STOLONCTL_DB_USERNAME
            value: "stolon"
          - name: STOLON_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: stolon
                key: password
        volumeMounts:
          - mountPath: /backups
            name: backups
      volumes:
        - name: backups
          hostPath:
            path: /var/backups
      restartPolicy: OnFailure
