apiVersion: batch/v1
kind: Job
metadata:
  name: stolon-backup
spec:
  template:
    metadata:
      name: stolon-backup
    spec:
      containers:
      - name: backup
        image: apiserver:5000/stolon:latest
        args: ["db", "backup", "{{STOLON_BACKUP_DB}}", "/backups"]
        env:
          - name: CTL
            value: "true"
          - name: STOLONCTL_DB_USERNAME
            value: "stolon"
          - name: STOLON_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: stolon
                key: password
        volumeMounts:
          - mountPath: /backups
            name: backups
      volumes:
        - name: backups
          hostPath:
            path: /var/backups
      restartPolicy: OnFailure
