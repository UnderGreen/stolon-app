apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: stolon-keeper
  labels:
    stolon-keeper: "yes"
spec:
  selector:
    matchLabels:
      stolon-keeper: "yes"
  template:
    metadata:
      labels:
        name: stolon-keeper
        stolon-cluster: "kube-stolon"
        stolon-keeper: "yes"
    spec:
      nodeSelector:
        stolon-keeper: "yes"
      containers:
      - name: stolon-keeper
        image: apiserver:5000/stolon:latest
        imagePullPolicy: Always
        env:
          - name: KEEPER
            value: "true"
          - name: STKEEPER_CLUSTER_NAME
            value: "kube-stolon"
          - name: STKEEPER_STORE_BACKEND
            value: "etcd"
          - name: STKEEPER_STORE_ENDPOINTS
            value: "127.0.0.1:2379"
          - name: STKEEPER_STORE_CACERT
            value: "/etc/etcd/secrets/root.cert"
          - name: STKEEPER_STORE_CERT
            value: "/etc/etcd/secrets/etcd.cert"
          - name: STKEEPER_STORE_KEY
            value: "/etc/etcd/secrets/etcd.key"
          - name: STKEEPER_PG_REPL_USERNAME
            value: "repluser"
          - name: STKEEPER_PG_REPL_PASSWORD
            value: "replpassword"
          - name: STKEEPER_PG_SU_USERNAME
            value: "stolon"
          - name: STKEEPER_PG_SU_PASSWORDFILE
            value: "/etc/secrets/stolon/password"
          - name: STKEEPER_DEBUG
            value: "false"
          - name: STKEEPER_PG_BIN_PATH
            value: /usr/lib/postgresql/9.4/bin
          - name: STKEEPER_PORT
            value: "5431"
          - name: STKEEPER_PG_PORT
            value: "5432"
        ports:
          - containerPort: 5431
          - containerPort: 5432
        volumeMounts:
          - mountPath: /stolon-data
            name: data
          - mountPath: /etc/secrets/stolon
            name: stolon
          - mountPath: /var/log
            name: gravity-log
          - mountPath: /etc/etcd/secrets
            name: etcd-secrets
      volumes:
        - name: gravity-log
          hostPath:
            path: /var/log/gravity
        - name: data
          hostPath:
            path: /var/lib/data/stolon
        - name: stolon
          secret:
            secretName: stolon
        - name: etcd-secrets
          hostPath:
            path: /var/state
      hostNetwork: true
