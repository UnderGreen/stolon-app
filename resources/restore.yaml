---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stolon-restore
---
apiVersion: rbac.authorization.k8s.io/v1alpha1
kind: Role
metadata:
  name: stolon-restore
  namespace: default
rules:
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - secrets
    resourceNames:
      - stolon
  - apiGroups:
      -  ""
    verbs:
      - get
      - list
      - watch
    resources:
      - configmaps
      - endpoints
      - events
      - pods
      - persistentvolumes
      - persistentvolumeclaims
      - services
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1alpha1
metadata:
  name: stolon-restore
subjects:
  - kind: ServiceAccount
    name: stolon-restore
    namespace: default
roleRef:
  kind: Role
  name: stolon-restore
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: stolon-restore
spec:
  template:
    metadata:
      name: stolon-restore
    spec:
      containers:
      - name: restore
        image: apiserver:5000/stolon:latest
        args: ["db", "restore", "{{STOLON_BACKUP_FILE}}"]
        env:
          - name: CTL
            value: "true"
          - name: STOLONCTL_DB_USERNAME
            value: "stolon"
          - name: STOLON_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: stolon
                key: password
        volumeMounts:
          - mountPath: /backups
            name: backups
      volumes:
        - name: backups
          hostPath:
            path: /var/backups
      restartPolicy: OnFailure
