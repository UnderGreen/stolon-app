# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#

ignored = ["github.com/gravitational/stolon-app/images*"]

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/sirupsen/logrus"
  revision = "8ab1e1b91d5f1a6124287906f8b0402844d3a2b3"
  source = "github.com/gravitational/logrus"

[[constraint]]
  name = "github.com/gravitational/rigging"
  branch = "kevin/dep-updates"

[[override]]
  name = "k8s.io/api"
  branch = "release-1.9"

[[override]]
  name = "github.com/coreos/etcd"
  version = "~3.0.0"

[[override]]
  name = "k8s.io/kubernetes"
  branch = "release-1.9"

[[override]]
  name = "k8s.io/apimachinery"
  revision = "5134afd2c0c91158afac0d8a28bd2177185a3bcc"

[[override]]
  name = "github.com/ugorji/go"
  revision = "f1f1a805ed361a0e078bb537e4ea78cd37dcf065"
