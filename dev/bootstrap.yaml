apiVersion: v1
kind: Pod
metadata:
  name: stolon-init
spec:
  containers:
    - name: stolon-init
      image: apiserver:5000/stolon-bootstrap:latest
      imagePullPolicy: Always
      volumeMounts:
        - mountPath: /var/lib/gravity/resources
          name: resources
        - mountPath: /etc/ssl/certs
          name: certs
        - mountPath: /usr/local/bin/kubectl
          name: kubectl
  volumes:
  - hostPath:
      path: /var/lib/gravity/local/packages/unpacked/gravitational.io/stolon-app/0.0.5/resources
    name: resources
  - hostPath:
      path: /etc/ssl/certs
    name: certs
  - hostPath:
      path: /usr/bin/kubectl
    name: kubectl
  restartPolicy: Never
  nodeSelector:
    role: master
