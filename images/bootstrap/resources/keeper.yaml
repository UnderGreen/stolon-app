apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: stolon-keeper
  labels:
    stolon-keeper: "true"
spec:
  selector:
    matchLabels:
      stolon-keeper: "true"
  template:
    metadata:
      labels:
        name: stolon-keeper
        stolon-cluster: "kube-stolon"
        stolon-keeper: "true"
    spec:
      nodeSelector:
        stolon-keeper: stolon-keeper
      containers:
      - name: stolon-keeper
        image: stolon:0.2.0
        imagePullPolicy: Always
        env:
          - name: KEEPER
            value: "true"
          - name: STKEEPER_CLUSTER_NAME
            value: "kube-stolon"
          - name: STKEEPER_STORE_BACKEND
            value: "etcd" # Or consul
          - name: STKEEPER_STORE_ENDPOINTS
            value: "stolon-etcd:2379"
            # Enable debugging
          - name: STKEEPER_PG_REPL_USERNAME
            value: "repluser"
            # Or use a password file like in the below supersuser password
          - name: STKEEPER_PG_REPL_PASSWORD
            value: "replpassword"
          - name: STKEEPER_PG_SU_USERNAME
            value: "stolon"
          - name: STKEEPER_PG_SU_PASSWORDFILE
            value: "/etc/secrets/stolon/password"
          - name: STKEEPER_DEBUG
            value: "false"
        ports:
          - containerPort: 5431
          - containerPort: 5432
        volumeMounts:
          - mountPath: /stolon-data
            name: data
          - mountPath: /etc/secrets/stolon
            name: stolon
          - mountPath: /var/log
            name: gravity-log
      volumes:
        - name: gravity-log
          hostPath:
            path: /var/log/gravity
        - name: data
          hostPath:
            path: /var/lib/data/stolon
        - name: stolon
          secret:
            secretName: stolon
