apiVersion: v1
kind: ReplicationController
metadata:
  name: stolon-sentinel
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: stolon-sentinel
        stolon-cluster: "kube-stolon"
        stolon-sentinel: "true"
    spec:
      containers:
      - name: stolon-sentinel
        image: apiserver:5000/stolon:0.2.0
        imagePullPolicy: Always
        env:
          - name: SENTINEL
            value: "true"
          # Uncomment this if kubernetes discovery doesn't work on your kubernetes cluster (for example no api service certificates configured or https api serving disabled)
          #- name: STSENTINEL_DISCOVERY_TYPE
          #  value: "store"
          - name: STSENTINEL_CLUSTER_NAME
            value: "kube-stolon"
          - name: STSENTINEL_STORE_BACKEND
            value: "etcd" # Or consul
          - name: STSENTINEL_STORE_ENDPOINTS
            value: "127.0.0.1:2379"
          - name: STSENTINEL_STORE_CACERT
            value: "/var/lib/gravity/secrets/root.cert"
          - name: STSENTINEL_STORE_CERT
            value: "/var/lib/gravity/secrets/etcd.cert"
          - name: STSENTINEL_STORE_KEY
            value: "/var/lib/gravity/secrets/etcd.key"
          - name: STSENTINEL_KEEPER_KUBE_LABEL_SELECTOR
            value: "stolon-cluster=kube-stolon,stolon-keeper=true"
            # Enable debugging
          - name: STSENTINEL_DEBUG
            value: "false"
          - name: STSENTINEL_KUBERNETES_NAMESPACE
            value: "default"
        ports:
          - containerPort: 6431
